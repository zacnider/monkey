<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="24" fill="url(#bg)"/>
  <!-- Sine wave / swing chart -->
  <path d="M 20 60 Q 35 30, 50 55 Q 65 80, 75 45 Q 85 20, 100 50" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.95"/>
  <!-- Grid lines -->
  <line x1="20" y1="40" x2="100" y2="40" stroke="white" stroke-width="0.8" opacity="0.2"/>
  <line x1="20" y1="60" x2="100" y2="60" stroke="white" stroke-width="0.8" opacity="0.2"/>
  <line x1="20" y1="80" x2="100" y2="80" stroke="white" stroke-width="0.8" opacity="0.2"/>
  <!-- Buy/Sell dots -->
  <circle cx="50" cy="55" r="4" fill="#4ADE80" opacity="0.9"/>
  <circle cx="75" cy="45" r="4" fill="#F87171" opacity="0.9"/>
  <!-- Arrow indicators -->
  <path d="M 48 68 L 50 62 L 52 68" stroke="#4ADE80" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 73 34 L 75 40 L 77 34" stroke="#F87171" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
</svg>
